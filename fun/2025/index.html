<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 新年倒數 - 璀璨煙火慶祝</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@400;700&family=Zen+Maru+Gothic:wght@500;700&family=Yusei+Magic&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../author-info/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../author-info/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../author-info/favicon/favicon-16x16.png">
    <link rel="manifest" href="../author-info/favicon/site.webmanifest">
    <link rel="mask-icon" href="../author-info/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="stars-container">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </div>

    <div class="city-skyline"></div>
    
    <div class="stage-toggle">
        <button id="toggleStage" class="toggle-btn">
            <span class="toggle-icon">🔄</span>
            <span class="toggle-text">切換階段</span>
        </button>
        <button id="simulateCountdown" class="toggle-btn simulate-btn">
            <span class="toggle-icon">⏱️</span>
            <span class="toggle-text">模擬倒數 10 秒</span>
        </button>
        <div class="stage-indicator">
            目前：<span id="currentStage" class="glow-text">倒數階段</span>
        </div>
    </div>

    <div class="stage-transition"></div>

    <main class="container">
        <!-- 倒數階段 -->
        <div id="countdownStage">
            <h1 class="main-title animate__animated animate__fadeIn">
                <span class="title-text">倒數迎接</span>
                <span class="year glow-text">2025</span>
            </h1>

            <div class="countdown-container">
                <div class="countdown-item">
                    <span id="days" class="glow-text">00</span>
                    <span class="label">天</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="glow-text">00</span>
                    <span class="label">時</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="glow-text">00</span>
                    <span class="label">分</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="glow-text">00</span>
                    <span class="label">秒</span>
                </div>
            </div>
        </div>

        <!-- 慶祝階段 -->
        <div id="celebrationStage" class="celebration-container hidden">
            <div class="celebration-content">
                <h1 class="celebration-title animate__animated animate__fadeIn">
                    <span class="title-text">新年快樂</span>
                    <span class="year glow-text">2025</span>
                </h1>
                <div class="celebration-text">恭賀新禧</div>
            </div>
        </div>

        <!-- 祝福區域 -->
        <div class="wishes-section">
            <h3 class="wishes-title glow-text">新年祝福</h3>
            <div class="wishes-container">
                <div class="wishes-carousel"></div>
                <form id="wish-form" class="wish-form">
                    <input type="text" id="wish-input" placeholder="寫下你的新年祝福..." maxlength="50">
                    <button type="submit" class="submit-btn glow-text">送出祝福</button>
                </form>
            </div>
        </div>
    </main>

    <div class="characters">
        <div class="character" id="char1"></div>
        <div class="character" id="char2"></div>
    </div>

    <div class="meteor-container"></div>

    <div class="controls-container">
        <audio id="bgMusic" loop>
            <source src="assets/sounds/celebration.mp3" type="audio/mp3">
        </audio>
        <button id="soundToggle" class="sound-toggle">
            <span class="sound-on hidden">🔊</span>
            <span class="sound-off">🔇</span>
        </button>
    </div>

    <!-- 作者信息 -->
    <a href="https://github.com/nosmc" class="watermark" target="_blank" rel="noopener noreferrer">
        <img src="../author-info/favicon/favicon-32x32.png" alt="nos">
        <span>Created by nos</span>
    </a>
    <div class="copyright">
        © 2024 nos. All rights reserved.
    </div>
    <div class="social-links">
        <a href="https://discord.gg/Pah6vw36Tw" class="social-link" target="_blank" rel="noopener noreferrer" title="Discord">
            <i class="fab fa-discord"></i>
        </a>
        <a href="https://www.youtube.com/@n_os_" class="social-link" target="_blank" rel="noopener noreferrer" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com" class="social-link" target="_blank" rel="noopener noreferrer" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
